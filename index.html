<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatHub - Your Music Destination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>BeatHub</span>
        </div>
        <ul class="nav-links">
            <li><a href="#trending">Trending</a></li>
            <li><a href="#hiphop">HipHop</a></li>
            <li><a href="#party">Party</a></li>
            <li><a href="#romantic">Romantic</a></li>
            <li><a href="#bollywood">Bollywood</a></li>
            <li><a href="#english">English</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Feel The Beat</h1>
            <p>Discover music that moves you</p>
        </div>
    </section>

    <!-- Trending Songs Section -->
    <section class="category-section" id="trending">
        <h2 class="section-title">🔥 Trending Now</h2>
        <div class="songs-grid">
            <!-- Will be filled by JavaScript -->
        </div>
    </section>

    <!-- HipHop Songs Section -->
    <section class="category-section" id="hiphop">
        <h2 class="section-title">🎤 HipHop Beats</h2>
        <div class="songs-grid">
            <!-- Will be filled by JavaScript -->
        </div>
    </section>

    <!-- Party Songs Section -->
    <section class="category-section" id="party">
        <h2 class="section-title">🎉 Party Bangers</h2>
        <div class="songs-grid">
            <!-- Will be filled by JavaScript -->
        </div>
    </section>

    <!-- Romantic Songs Section -->
    <section class="category-section" id="romantic">
        <h2 class="section-title">💖 Romantic Mood</h2>
        <div class="songs-grid">
            <!-- Will be filled by JavaScript -->
        </div>
    </section>

    <!-- Bollywood Songs Section -->
    <section class="category-section" id="bollywood">
        <h2 class="section-title">🎬 Bollywood Hits</h2>
        <div class="songs-grid">
            <!-- Will be filled by JavaScript -->
        </div>
    </section>

    <!-- English Songs Section -->
    <section class="category-section" id="english">
        <h2 class="section-title">🌍 English Classics</h2>
        <div class="songs-grid">
            <!-- Will be filled by JavaScript -->
        </div>
    </section>

    <!-- Music Player -->
    <div class="music-player">
        <div class="player-info">
            <img id="player-thumbnail" src="assets/images/default.jpg" alt="Song thumbnail">
            <div class="song-info">
                <h3 id="player-song-title">No song selected</h3>
                <p id="player-artist">Select a song to play</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="volume-container">
            <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="extra-controls">
            <button id="download-btn" title="Download"><i class="fas fa-download"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
